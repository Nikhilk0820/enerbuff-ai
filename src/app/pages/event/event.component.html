<section class="event-page">
  <div class="tab-shell">
    <nav class="tab-bar" role="tablist" aria-label="Forecasting Modes">
      <button
        type="button"
        class="tab"
        role="tab"
        id="event-tab-demand"
        aria-controls="event-panel-demand"
        [attr.aria-selected]="activeTab === 'demand'"
        [class.is-active]="activeTab === 'demand'"
        (click)="selectTab('demand')"
      >
        ISTS Dependency
      </button>
      <button
        type="button"
        class="tab"
        role="tab"
        id="event-tab-droll"
        aria-controls="event-panel-droll"
        [attr.aria-selected]="activeTab === 'droll'"
        [class.is-active]="activeTab === 'droll'"
        (click)="selectTab('droll')"
      >
        Demand Forecasting
      </button>
    </nav>
  </div>

  <div class="tab-body">
    <div
      class="tab-panel"
      role="tabpanel"
      id="event-panel-demand"
      aria-labelledby="event-tab-demand"
      *ngIf="activeTab === 'demand'"
    >
      <app-demo [(horizon)]="horizon"></app-demo>
    </div>

    <div
      class="tab-panel"
      role="tabpanel"
      id="event-panel-droll"
      aria-labelledby="event-tab-droll"
      *ngIf="activeTab === 'droll'"
    >
      <app-demo1 [(horizon)]="horizon"></app-demo1>
    </div>
  </div>
</section>
